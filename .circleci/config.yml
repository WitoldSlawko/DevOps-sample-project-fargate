version: 2
jobs:
  build:
    docker:
        - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
        - checkout
        - run: ls -alt
        - run: npm install
        - run: sudo npm install -g aws-sdk
        - run: npm run build
        - run: sudo cdk synth
        - run: sudo cdk deploy --require-approval=never